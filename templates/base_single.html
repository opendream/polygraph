{% extends 'base.html' %}

{% block base_content %}

<div class="container">

    <div class="content-inner{% block content_class %}{% endblock %}">
        <section>
            <header>
                <h1 class="page-title">{% block title %}{% endblock %}</h1>
            </header>
            <div class="section-content">

                {% block content %}{% endblock %}

            </div>
        </section>
    </div>
</div>

{% endblock %}
