{% extends 'base_single.html' %}

{% block base_content %}


        <form class="form-signin" role="form" method="post">

            {% csrf_token %}
            {{ form.non_field_errors }}

            <h2 class="form-signin-heading">Please log in</h2>

            <div class="controls">
                <input name="email" type="email" class="form-control" placeholder="Email address or Username" required autofocus>
                <div class="errors">{{ form.email.errors }}</div>

            </div>
            <div class="controls">
                <input name="password" type="password" class="form-control" placeholder="Password" required>
                <div class="errors">{{ form.password.errors }}</div>
            </div>

            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
            </label>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>


{% endblock %}
